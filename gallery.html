<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aarambh Garba Class | Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('navratri-bg.png') no-repeat center center/cover;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
    }
    header {
      background-color: #ff0066;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }
    header img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      margin-right: 1rem;
      border-radius: 50%;
      border: 3px solid white;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #d6005a;
      font-weight: 600;
    }
    .carousel-item img {
      height: 400px;
      object-fit: cover;
    }
    footer {
      background: #ff0066;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header class="container-fluid">
      <img src="logo.jpg" alt="Garba Logo" />
      <h1>Aarambh Garba Class</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container my-5">
      <h2 class="text-center text-danger mb-4" style="font-family: 'Playfair Display', serif;">Our Colorful Moments</h2>
      <div id="garbaCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="gallery1.jpg" class="d-block w-100" alt="Garba 1">
          </div>
          <div class="carousel-item">
            <img src="gallery2.jpg" class="d-block w-100" alt="Garba 2">
          </div>
          <div class="carousel-item">
            <img src="gallery3.jpg" class="d-block w-100" alt="Garba 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#garbaCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#garbaCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Aarambh Garba Class. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
